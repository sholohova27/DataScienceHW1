{% extends 'pa_core/overview.html' %}

{% block items %}
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Bank</th>
                <th>Buy</th>
                <th>Sell</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            {% for item in items %}
                <tr>
                    <td>{{ forloop.counter }}.</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.buy }}</td>
                    <td>{{ item.sell }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
